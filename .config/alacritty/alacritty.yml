window:
  dynamic_title: true
font:
  size: 10
  normal:
    family: DejaVu Sans Mono for Powerline

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",│`|\"' ()[]{}<>\t\u00a0"

mouse_bindings:
  - { mouse: Middle, action: Paste }
key_bindings:
  - { key: Insert, mods: Shift, action: Paste }

mouse:
  hide_when_typing: true

hints:
  enabled:
   - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: Control
     binding:
       key: U
       mods: Control|Shift


draw_bold_text_with_bright_colors: false
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
